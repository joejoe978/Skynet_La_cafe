<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google地圖測試</title>
    <style>
      html, body {
        height: 80%;
        text-align: center;
        margin-top: 50px;
        padding: 0;
      }
      #map {
        height: 400px;
      }
      #allfbImg{
        margin-right: 10px;
        display: inline-block;
        float: none; /* Very important */
      }
      #scrollimg{
        overflow-x: auto;
        white-space: nowrap
      }
    </style>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/fbchat.js"></script>

  </head>
  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" role=navigation>
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://localhost:5000/"><big>測試網站</big></a>
          
          <a id='fbImg'></a>
          <a id='username'><a>
          <a id='fbLogin' class ="btn">登入FB</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div style="height:440px; width:100%;">
        <div id="map" style="margin-top:50px;">
        </div>
        
      </div>

    </div>
  </body>

  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: {lat: 25.047908, lng: 121.517315}
      });

      var transitLayer = new google.maps.TransitLayer();
      transitLayer.setMap(map);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvcH4Wm9pc-8-uYvanzsfbCFCutlGsjuI&callback=initMap&signed_in=true" async defer>
  </script>

</html>
